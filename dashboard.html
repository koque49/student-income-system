<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学员收益仪表盘</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- 自定义样式 -->
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 30px;
            max-width: 1200px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: none;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin: 10px 0;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-date {
            color: #a0aec0;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }

        .history-table {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-weight: 600;
            padding: 15px;
        }

        .table tbody td {
            padding: 15px;
            vertical-align: middle;
            border-color: #e2e8f0;
        }

        .table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .btn-custom {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .loading {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 20px;
        }

        .income-positive {
            color: #48bb78 !important;
        }

        .income-neutral {
            color: #ed8936 !important;
        }

        .page-title {
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .status-info {
            padding: 10px 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        #dataSourceStatus {
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                margin: 10px;
                padding: 20px;
            }
            
            .stat-value {
                font-size: 2rem;
            }
            
            .chart-container, .history-table {
                padding: 15px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* 加载动画 */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="dashboard-container fade-in">
            <!-- 顶部导航 -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="page-title" id="studentInfo">📊 学员收益仪表盘</h1>
                <div>
                    <div id="dataSourceStatus" class="mb-2"></div>
                    <button id="refreshBtn" class="btn btn-outline-primary btn-sm me-2">
                        🔄 刷新数据
                    </button>
                    <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">
                        🚪 退出登录
                    </button>
                </div>
            </div>

            <!-- 统计卡片区域 -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="stat-card text-center">
                        <div class="stat-label">今日收益</div>
                        <div class="stat-value income-positive" id="todayIncome">¥0.00</div>
                        <div class="stat-date" id="todayDate">--</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card text-center">
                        <div class="stat-label">本月累计</div>
                        <div class="stat-value income-positive" id="monthIncome">¥0.00</div>
                        <div class="stat-date">截至今日</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-card text-center">
                        <div class="stat-label">近7天平均</div>
                        <div class="stat-value income-neutral" id="avgIncome">¥0.00</div>
                        <div class="stat-date">日均收益</div>
                    </div>
                </div>
            </div>

            <!-- 收益趋势图 -->
            <div class="chart-container">
                <div class="chart-title">📈 收益趋势分析</div>
                <div style="position: relative; height: 400px;">
                    <canvas id="incomeChart"></canvas>
                </div>
            </div>

            <!-- 历史收益记录 -->
            <div class="history-table">
                <h3 class="mb-3">📋 历史收益记录</h3>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>📅 日期</th>
                                <th>💰 当日收益</th>
                                <th>📊 累计收益</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody">
                            <tr>
                                <td colspan="3" class="loading">
                                    <div class="loading-spinner"></div>
                                    正在加载数据...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 页脚信息 -->
            <div class="text-center mt-4 pt-3" style="border-top: 1px solid #e2e8f0;">
                <small class="text-muted">
                    📊 数据来源：Excel表格自动同步 | 
                    🔄 实时更新 | 
                    💡 如有疑问请联系管理员
                </small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自定义JS -->
    <script src="dashboard.js"></script>
</body>
</html>
